<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prodigy Custom</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@100;400;500&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

</head>

<body style="overflow:hidden">
    <header>
        <nav class="nav navbar">
            <a href="../index.html"><img class="logo" src="fotologo.png" alt="imagem da logo"></a>
        </nav>
    </header>

    <main>
        <div class="col-md-12 mt-5" style="margin-left: 10em">
            <h2 class="fw-bold">
                Adicionar novo produto
            </h2>
        </div>
        <div class="d-flex justify-content-center">
            <div class="col-md-6 mt-5 d-flex gap-5 flex-column">
                <div class="d-flex gap-3 align-items-center">
                    <label class="fw-bold" for="imagem">Imagem</label>
                    <input type="file" id="imagem">
                </div>
                <div class="form-floating">
                    <input type="text" id="nome" class="form-control" placeholder="Nome" name="nome">
                    <label for="nome">Nome</label>
                </div>
                <div class="form-floating">
                    <input type="text" id="desc" class="form-control" placeholder="Descrição" name="descricao">
                    <label for="desc">Descrição</label>
                </div>
                <div class="form-floating">
                    <input type="text" id="adicInfo" class="form-control" placeholder="Informações adicionais" name="adicInfo">
                    <label for="adicInfo">Informações adicionais</label>
                </div>
                <div class="form-floating">
                    <input type="text" id="preco" class="form-control" placeholder="Preço" name="preco">
                    <label for="nome">Preço</label>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
